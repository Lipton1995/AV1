<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliaçao 1</title>
  
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>
           
    <div class="container container-funcionarios">
		<div class="bg-dark frm-titulo">
            <h3>Usuários</h3>
        </div>

        <div class="btn-novo">
            <button class="btn btn-outline-success"
                th:href="@{/funcionario/add}"
                onclick="window.location.href='./add'">
                <i class="fa fa-plus-circle"></i> Adicionar
            </button>
        </div>
        
		<div class="div-tabela">
		
	        <table class="table">
	            <thead class="table-dark">  
	                <tr>
	                    <th>CPF</th>
	                    <th>Nome</th>
                        <th>Login</th>
                        <th>Senha</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="usuario: ${usuarios}">
	                    <td class="td-cpf" th:text="${usuario.cpf}"></td>
	                    <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.login}"></td>
                        <td th:text="${usuario.senha}"></td>
	                    <td class="td-btn"><a th:href="@{'/usuario/view/'+${usuario.login}}"><i class="fa fa-eye cl-fa"></i></a></i></td>
	                    <td class="td-btn"><a th:href="@{'/usuario/edit/'+${usuario.login}}"><i class="fa fa-edit cl-fa"></i></a></i></td>
	                    <td class="td-btn">
	                    	<button type="button" class="btn btn-outline-danger" 
	                    			th:onclick="|showModalDeletar(${usuario.login})|">
	                    		<i class="fa fa-trash-alt cl-fa-delete"></i>
	                    	</button>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
        </div>
        
    </div>    

	  	<div class="modal fade" id="deleteModal">
	    	<div class="modal-dialog">
	      		<div class="modal-content">    	
		        	      
		        
		        	<div class="modal-body">
		          		Deseja deletar o Usuário?
		        	</div>	     	        			        	
						
		          		<button type="button" class="btn btn-danger btn-modal-footer" data-dismiss="modal"
		          				th:onclick="deletar('usuario')">
		          			<i class="fa fa-trash"> </i> Deletar
						</button>
						
						
		        	</div>
	        
	      		</div>
	    	</div>
	  </div>
        
    </div>
        
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
</body>
</html>
